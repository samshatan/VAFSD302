<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <script>
        let si=function(p,r,t){
            let ans=(p*r*t)/100;
            document.write(ans);
        }
        let p = parseFloat(prompt("Enter your Principle:- "));
        let r = parseFloat(prompt("Enter your rate:- "));
        let t = parseFloat(prompt("Enter the time in year:- "));
        si(p,r,t);
    </script>
</body>
</html>
