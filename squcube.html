<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square or Cube</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Enter the number"));
        document.write(num*num,"<br>");
        document.write(num*num*num);
    </script>
</body>
</html>
