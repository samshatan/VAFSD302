<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <p>Name : <input type="text"/></p>
    <p>Password : <input type="password"/></p>
    <p>E-mali : <input type="email"/></p>
    <p>Phone No. : <input type="Number"/></p>
    <p>Gender : <input type="radio" name="gender"/>Male <input type="radio" name="gender"/>Female</p>
    <p>DOB : <input type="date"</p>
    <p>Language : <input type="checkbox"/>English <input type="checkbox"/>Hindi <input type="checkbox"/>Tamil <input type="checkbox"/>Telugu</p>
    <p>Address <input type="textarea"</p>
    <p><input type="submit"</p>
</body>
</html>
